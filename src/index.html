<html lang="en">

    <meta charset="utf-8">

  <body>

    <h1>Pools</h1>
    <ul class="list-group" id="pools-list">
    </ul>

    <h1>My disputes</h1>
    <ul class="list-group" id="disputes-list">
    </ul>

    <h1>Pool</h1>
    <form action="javascript:void(0);">
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="pool-name-input" placeholder="Pool name" aria-label="Pool name">
      </div>
      <button class="btn btn-secondary" id="add-address-btn">Add address</button>
      <button type="submit" class="btn btn-primary" id="create-pool-btn">Create</button>
    </form>

    <h1>Dispute</h1>
    <form action="javascript:void(0);">
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="dispute-name-input" placeholder="Dispute name" aria-label="Dispute name">
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Select pool</label>
        </div>
        <select class="custom-select" id="dispute-pool-select">
          <option selected>Choose...</option>
        </select>
      </div>

      <div class="input-group">
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="dispute-terms-input">
          <label class="custom-file-label" for="inputGroupFile04">Dispute terms</label>
        </div>
      </div>

      <button type="submit" class="btn btn-primary" id="create-dispute-btn">Create</button>
    </form>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <script src="js/index.js"></script>
  </body>
